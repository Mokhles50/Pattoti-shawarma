<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattoti Shawarma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Brazil Flag" class="flag" />
    <h1>Pattoti Shawarma</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg" alt="Tunisia Flag" class="flag" />
  </div>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="hud">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
      <p>Level: <span id="level">1</span></p>
      <button id="muteBtn">Mute</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
